        <section>
           <h1>CONTRATAR SERVICIO DE COACHING</h1>
           <form action="" method="get" enctype="text/plain">
            <label for="name">TITULAR</label>
            <input type="text" id="name">
            <br>
            <label for="cardNumber">NUMERO DE TARJETA</label>
            <input type="number" id="cardNumber">
            <br>
            <label for="date">FECHA DE VENCIMIENTO</label>
            <input type="date" id="date">
            <br>
            <label for="code">CODIGO DE SEGURIDAD</label>
            <input type="number" id="code">
            <br>
            <label for="disc">DISCORD</label>
            <input type="text" id="disc">
            <br>
            <input type="submit" id="send" value="PAGAR">
            <input type="reset" id="rst" value="LIMPIAR">
           </form>
