            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>CONTACTO</h1>
            <form action="" method="get" enctype="text/plain">
                <label for="userName">Nombre y Apellido</label>
                <input type="text" name="userName" id="userName">
                <label for="userMail">Email</label>
                <input type="email" name="userMail" id="userMail">
                <br>
                <div>
                    <br>
                   <label for="consulta">Tipo de consulta</label>
                   <select name="consulta" id="consulta">                    
                       <option value="Q">Queja</option>
                       <option value="S">Solicitación</option>
                       <option value="O">Otro</option>
                   </select>
                </div>
                <br>
                <div>
                    <label for="text">Comentarios</label>
                    <textarea name="text" id="text" cols="30" rows="10"></textarea>
                </div>
                <label for="checkbox">Acepta los términos y condiciones</label>
                <input type="checkbox" id="checkbox">
                <div>
                    <input type="submit" value="ENVIAR">
                    <input type="reset" value="LIMPIAR">
                </div>
                
            </form>
        </section>
    </main>
    <hr>
